<!DOCTYPE html>
<html>
<head>
  <title>My Frontend</title>
</head>
<body>
  <h1>Hello from Frontend!</h1>
  <button onclick="loadData()">Load Products</button>
  <ul id="products"></ul>

  <script>
    function loadData() {
      fetch("//localhost:5001/products")
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById("products");
          ul.innerHTML = "";
          data.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.name + " - $" + p.price;
            ul.appendChild(li);
          });
        })
        .catch(err => {
          console.error(err);
          alert("Failed to load products");
        });
    }
  </script>
</body>
</html>
